<ion-view id="login" hide-nav-bar="true">
    
    <ion-content padding="true" scroll="false">
        <!--<form> -->

            <div class=" row responsive-md div-form">
                <div class="col col-50 col-offset-15">

                    <div class=" header padding text-center">
                        <img src="img/TAM.jpg" alt="Transtotal Agencia Maritima" width="300px" height="100px"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Usuario" ng-model="data.username">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="data.password">
                        </label>
                    </div>

                    <button class="button button-block button-positive" ng-click="login()">
                        Log In
                    </button>

                    
                </div>
                <div class="row row-no-padding">
                        <div class="col text-left">
                            <button class="button button-clear button-light button-icon icon ion-social-whatsapp-outline">  Contact us </button>
                        </div>

                        <div class="col text-right">
                            <button class="button button-clear button-light button-icon icon ion-settings">  About us </button>
                        </div>
                    </div>

            </div>
            
       <!-- </form>-->
        
    </ion-content>
